image: node:18

definitions:
  steps:
    - step: &install
        name: 🧶 Install
        script:
          - yarn install
        artifacts:
          - node_modules/**

    - step: &test
        name: ⚙️ Test
        script:
          - FORCE_COLOR=true
          - yarn test

    - step: &code-quality
        name: 🕵️‍♀️ Code Quality
        script:
          - FORCE_COLOR=true
          - yarn lint
          - yarn check-types

    - step: &build-docker
        name: 🏗️ Build Docker Container
        script:
          - yarn build:docker
        artifacts:
          - src/meshrc/.mesh/**
          - /var/lib/docker/image/**

    - step: &deploy
        name: 📦 Push to ECR
        script:
          - docker tag mesh:latest ${IMAGE_NAME}:latest
          - pipe: atlassian/aws-ecr-push-image:2.0.0
            variables:
              IMAGE_NAME: ${IMAGE_NAME}

pipelines:
  pull-requests:
    '**':
      - step: *install
      - parallel:
        - step: *build-docker
        - step: *code-quality
        - step: *test

  branches:
    main:
      - step: *install
      - parallel:
        - step: *build-docker
        - step: *deploy
