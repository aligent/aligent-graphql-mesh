image: node:18

definitions:
  steps:
    - step: &install
        name: ðŸ§¶ Install
        script:
          - yarn install
        artifacts:
          - node_modules/**

    - step: &test
        name: âš™ï¸ Test
        script:
          - FORCE_COLOR=true
          - DESTINATION_BRANCH=origin/${DESTINATION_BRANCH:-$BITBUCKET_PR_DESTINATION_BRANCH} # Set DESTINATION_BRANCH to the PR destination branch if it is not already set
          - yarn nx affected:test --base=$DESTINATION_BRANCH --ci --code-coverage # Executes tests on affected projects/libs

    - step: &code-quality
        name: ðŸ•µï¸â€â™€ï¸ Code Quality
        script:
          - FORCE_COLOR=true
          - DESTINATION_BRANCH=origin/${DESTINATION_BRANCH:-$BITBUCKET_PR_DESTINATION_BRANCH} # Set DESTINATION_BRANCH to the PR destination branch if it is not already set
          - yarn nx workspace-lint --base=$DESTINATION_BRANCH # Runs linting on nx specific files
          - yarn nx affected:lint --base=$DESTINATION_BRANCH # Executes linting on affected projects/libs
          - yarn nx format:check --base=$DESTINATION_BRANCH # Runs prettier against the project
          - yarn nx affected -t check-types --base=$DESTINATION_BRANCH

    # Temporarily remove hive until we can generate a final schema from mesh application instance
    # - step: &hive-check
    #     name: ðŸ Hive Schema Check
    #     script:
    #       - npx hive schema:check --service ${SERVICE} ${PWD}/packages/mesh/.mesh/schema.graphql

    # - step: &hive-publish
    #     name: ðŸ Hive Schema Publish
    #     script:
    #       - npx hive schema:publish --service ${SERVICE} ${PWD}/packages/mesh/.mesh/schema.graphql --url $HIVE_URL

    - step: &build
        name: ðŸ­ Build all packages
        script:
          - STAGE=prod yarn nx run-many -t build
        artifacts:
          - dist/**

    - step: &build-all-containers
        name: ðŸ—ï¸ Build All Docker Containers
        services:
          - docker
        script:
          - STAGE=prod yarn nx run-many -t docker-build

    - step: &build-container
        name: ðŸ—ï¸ Build Docker Container
        services:
          - docker
        script:
          - yarn nx docker-build ${APPLICATION}
          - docker save mesh:latest | gzip > ${APPLICATION}_latest.tar.gz
        artifacts:
          - '*.tar.gz'

    - step: &publish
        name: ðŸ“¦ Publish package to the Aligent Repository
        script:
          - VERSION=$(echo $BITBUCKET_TAG | sed 's/^.*[A-Za-z]-//g')
          - PACKAGE=$(echo $BITBUCKET_TAG | sed "s/-${VERSION}//g")
          - echo "Publishing $PACKAGE @ $VERSION"
          - npm config set //npm.corp.aligent.consulting/:_authToken $NPM_PUBLISH_TOKEN
          - yarn nx publish $PACKAGE --ver=$VERSION

    - step: &deploy
        name: ðŸ“¦ Push to ECR
        services:
          - docker
        script:
          - docker load --input ${APPLICATION}_latest.tar.gz
          - docker tag mesh:latest ${IMAGE_NAME}:latest
          - pipe: atlassian/aws-ecr-push-image:2.0.0
            variables:
              IMAGE_NAME: ${IMAGE_NAME}

pipelines:
  pull-requests:
    '**':
      - step: *install
      - step: *build
      - parallel:
          - step: *build-all-containers
          - step: *code-quality
          - step: *test
  tags:
    'bigcommerce-graphql-module-*.*.*':
      - step: *install
      - step: *publish
    'orocommerce-graphql-module-*.*.*':
      - step: *install
      - step: *publish

  branches:
    # @TODO: Remove once epic is merged to main
    'epic/orocommerce':
      - step: *install
      - step: *build
      - stage:
          name: Deploy OroCommerce Mesh
          deployment: orocommerce
          steps:
            - step: *build-container
            - step: *deploy

    main:
      - step: *install
      - step: *build
      - stage:
          name: Deploy OroCommerce Mesh
          deployment: orocommerce
          steps:
            - step: *build-container
            - step: *deploy

      - stage:
          name: Deploy BigCommerce Mesh
          deployment: bigcommerce
          steps:
            - step: *build-container
            - step: *deploy
