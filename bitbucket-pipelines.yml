image: node:18

definitions:
  steps:
    - step: &install
      name: ğŸ§¶ Install
      script:
        - yarn install

    - step: &test
        name: âš™ï¸ Test
        script:
          - FORCE_COLOR=true
          - yarn test

    - step: &code-quality
        name: ğŸ•µï¸â€â™€ï¸ Code Quality
        script:
          - FORCE_COLOR=true
          - yarn lint
          - yarn check-types

    - step: &build-docker
        name: ğŸ—ï¸ Build Docker Container
        script:
          - yarn build:docker

    - step: &deploy
      name: ğŸ“¦ Push to ECR
      script:
        - docker tag mesh:latest ${IMAGE_NAME}:latest
        - pipe: atlassian/aws-ecr-push-image:2.0.0
          variables:
            IMAGE_NAME: ${IMAGE_NAME}

pipelines:
  pull-requests:
    '**':
      - step: *install
      - parallel:
        - steps:
          - step: *build-docker
          - step: *code-quality
          - step: *test

  branches:
    main:
      - step: *install
      - parallel:
        - steps:
          - step: *build-docker
          - step: *deploy
