merger: stitching
sources:
  - !include ../adobecommerce/take-flight-graphql-api.yml
  - !include ../bigcommerce/bc-rest-api.yml

additionalResolvers:
  - '../bigcommerce/resolvers/resolver-definitions'

additionalTypeDefs:
  - !include ../bigcommerce/additional-type-defs/product-attribute-filter-input.graphql

additionalEnvelopPlugins: '../bigcommerce/plugins/additional-plugins'

plugins:
  - hive:
      token: '{env.HIVE_TOKEN}'
      usage: !include '${STAGE}/hive-usage.yml'

codegen:
  contextType: ../types#GraphQlContext

serve: !include '${STAGE}/serve.yml'
cache: !include '${STAGE}/cache.yml'
