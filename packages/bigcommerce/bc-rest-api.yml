name: BigCommerceManagementRestApi
handler:
  jsonSchema:
    endpoint: '{env.BC_REST_API}'
    operationHeaders:
      X-Auth-Token: '{env.X_AUTH_TOKEN}'
      Accept: application/json
      Content-Type: application/json
    operations:
      - type: Mutation
        field: createCartRedirectUrls #https://developer.bigcommerce.com/api-reference/ac0a56645afa2-create-cart-redirect-url
        path: /v3/carts/{args.cartId}/redirect_urls
        method: POST
        responseSample: ../bigcommerce/schema/samples/carts/create-cart-redirect-urls-response.json
        argTypeMap:
          cartId:
            type: string
          queryParamArgMap:
            cartId: cartId
