merger: stitching
sources:
  - name: TakeFlight
    handler:
      graphql:
        source: ./application

additionalEnvelopPlugins: './plugins/additional-plugins'

plugins:
  - responseCache: {}
  - hive:
      token: '{env.HIVE_TOKEN}'
      usage: !include '${STAGE}/hive-usage.yml'

serve: !include '${STAGE}/serve.yml'
cache: !include '${STAGE}/cache.yml'
