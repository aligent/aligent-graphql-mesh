schema {
    mutation: Mutation
    query: Query
}

type Query {
    getUserAuth(refresh_token: String): GetAuthUser
}

type Mutation {
    """
    Generate a token for specified customer.
    """
    generateCustomerToken(
        """
        The customer's email address.
        """
        email: String!
        """
        The customer's password.
        """
        password: String!
        """
        Determines if the users session should be extended
        """
        remember_me: Boolean
    ): CustomerToken
    """
    Generate a token for specified customer.
    """
    refreshCustomerToken(
        """
        The customers refresh token used to generate a new access token
        """
        refresh_token: String!
    ): CustomerToken
    removeUserAuth(refresh_token: String): GetAuthUser
    updateUserAuth(refresh_token: String): GetAuthUser
}

type GetAuthUser {
    token: String
}

"""
Contains a customer authorization token.
"""
type CustomerToken {
    """
    The customers access token.
    """
    token: String
    """
    The customers refresh token used to generate a new access token
    """
    refresh_token: String
}
